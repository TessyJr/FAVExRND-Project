<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/7c925acf6e.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <nav>
        <a href="#">
            <i class="fa-solid fa-arrow-left-long"></i>
            Home
        </a>
    </nav>

    <section class="login">
        <form action="">
            <h1 class="loginHeader">LOGIN</h1>
            <input type="email" name="" username id="" placeholder="Email">
            <input type="password" name="" username id="" placeholder="Password">
            <div class="rememberMe">
                <input type="checkbox" name="" id="remember"><label for="remember">Remember me</label>
            </div>
            <button type="submit">Login</button>

            <p>Don’t have an account? <a href="../Registration/registration.html">Sign up, it’s free!</a></p>
        </form>
    </section>

</body>

</html>
